<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26a1fa9b18.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
 <section class="game-body">
  
  <div class="game-score">
   
   <div class="player-score">
    <h1>Player</h1>
    <p>0</p>
   </div>
   
   <div class="computer-score">
    <h1>Computer</h1>
    <p>0</p>
   </div>
  </div>
  
  <div class="game-intro">
   <h1>ROCK PAPER SCISSORS</h1>
   <button class="game-intro-btn"> Let's Play</button>
  </div>
  
  <div class="main-game opacity-hide">
   <h1>Choose an Option</h1>
   
   <div class="main-game-images">
    <img class="player-hand" src="./images/rock.png" alt="rock img" />
    <img class="computer-hand" src="./images/rock.png" alt="rock img" />
   </div>
   
   <div class="main-game-buttons">
    <button>rock</button>
    <button>paper</button>
    <button>scissors</button>
   </div>
   
  </div>
  
  
 </section>
 
 

 <script src="script.js"></script>
 </body>
 </html>
